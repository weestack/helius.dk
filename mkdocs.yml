docs_dir: mkdocs
site_dir: site
site_name: Helius
site_url: https://helius.dk
site_description: >-
  Personal website and blog og Alexander Høgh
repo_name: weestack.github.io

# Copyright
copyright: Copyright &copy; 2026 Alexander Høgh

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.snippets:
      url_download: true
      check_paths: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

theme:
  name: material
  static_templates:
    - sitemap.html
  icon:
    logo: "material/console"
  custom_dir: mkdocs/overrides
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.follow
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.code.select
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # NOTE: the order of the palettes below matter.
    # The first one in the list will become the default for the user.

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to system preference

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

plugins:
  # - optimize # Better seo score
  - search
  - git-revision-date-localized
  - blog:
      blog_toc: true
      post_date_format: long
      post_readtime: true
      archive: false
      categories: true
      authors: true
      authors_file: author.yml
      # other entries omitted
      #post_slugify: !!python/object/apply:extensions.ext.slugs.slugify
      #  kwds:
      #    short: true
  - rss:
      match_path: blog/posts/.*
      abstract_chars_count: -1 # include entire post in rss, for rss readers
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      #image: https://gravatar.com/userimage/139737160/73bde38aaa9ddd892400d43568b482ef.jpeg?size=128

nav:
  - Blog:
      - blog/index.md
  - Cheat Sheets:
      - cheat-sheets/compile-v8js.md
      - cheat-sheets/mdadm.md
      - cheat-sheets/curl.md
      - cheat-sheets/ollama.md
      - cheat-sheets/grub_recovery.md
      - cheat-sheets/nginx-argbased-redirect.md
  - About me: about/index.md
extra:
